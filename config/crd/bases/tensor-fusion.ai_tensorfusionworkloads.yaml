                    - nodeSelectorTerms
                    type: object
                    x-kubernetes-map-type: atomic
                type: object
              poolName:
                type: string
              qos:
                description: Qos defines the quality of service level for the client.
                enum:
                - low
                - medium
                - high
                - critical
                type: string
              replicas:
                description: |-
                  If replicas not set, it will be dynamic based on pending Pod
                  If isLocalGPU set to true, replicas must be dynamic, and this field will be ignored
                format: int32
                type: integer
              resources:
                properties:
                  limits:
                    properties:
                      tflops:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      vram:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                    required:
                    - tflops
                    - vram
                    type: object
                  requests:
                    properties:
                      tflops:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
