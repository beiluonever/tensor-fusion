          status:
            description: TensorFusionWorkloadStatus defines the observed state of
              TensorFusionWorkload.
            properties:
              conditions:
                description: Represents the latest available observations of the workload's
                  current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              phase:
                default: Pending
                enum:
                - Pending
                - Running
                - Failed
                - Unknown
                type: string
              podTemplateHash:
                description: Hash of the pod template used to create worker pods
                type: string
              readyReplicas:
                description: readyReplicas is the number of pods created for this
                  Workload with a Ready Condition.
                format: int32
                type: integer
              replicas:
                description: replicas is the number of Pods created by the Workload
                  controller.
                format: int32
                type: integer
              workerStatuses:
                description: Represents the status of each worker in the workload.
                items:
                  properties:
                    nodeSelector:
                      additionalProperties:
                        type: string
                      type: object
                    resourceVersion:
                      type: string
                    workerIp:
                      type: string
                    workerName:
                      type: string
                    workerPhase:
                      type: string
                    workerPort:
                      type: integer
                  required:
                  - workerName
                  - workerPhase
                  type: object
                type: array
            required:
            - replicas
            type: object
        type: object
